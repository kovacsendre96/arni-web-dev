<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login design project</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <form class="login-form">
        <label for="login-form__user-name">User Name</label>
        <input placeholder="Placeholder" id="login-form__user-name" class="login-form__input" type="text">
        <label for="login-form__password">Password</label>
        <input placeholder="Placeholder" id="login-form__password" class="login-form__input" type="password">
        <button>Login</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
